<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <title>Stimulus Character Counter</title>
    <script type="module" src="./src/index.js" defer></script>
    <script src="https://unpkg.com/stimulus@1.1.1/dist/stimulus.umd.js" defer></script>

    <script type="module" defer>
      import CharacterCounter from './src/index.js'

      const application = Stimulus.Application.start()
      application.register('character-counter', CharacterCounter)
    </script>

    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        display: inline-block;
        margin: 0 10px;
      }

      a {
        color: #667eea;
        display: inline-block;
      }

      .badges a {
        margin: 0 0.25rem;
      }

      pre code {
        border-radius: 0.5rem;
        text-align: left;
        font-family: Menlo, 'Courier New', Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="w-full max-w-6xl mx-auto my-24 p-4">
      <h1 class="text-center mb-8 text-5xl font-bold">Stimulus Character Counter</h1>

      <p class="text-center mb-4">
        A Stimulus controller that counts the number of characters in any input fields.
      </p>

      <p class="text-center badges">
        <a href="https://www.npmjs.com/package/stimulus-character-counter">
          <img src="https://img.shields.io/npm/dt/stimulus-character-counter.svg" />
        </a>

        <a href="https://www.npmjs.com/package/stimulus-character-counter">
          <img src="https://img.shields.io/npm/v/stimulus-character-counter.svg" />
        </a>

        <a href="https://github.com/stimulus-components/stimulus-character-counter">
          <img src="https://github.com/stimulus-components/stimulus-character-counter/workflows/Lint/badge.svg" />
        </a>

        <a href="https://github.com/stimulus-components/stimulus-character-counter">
          <img src="https://img.shields.io/github/license/stimulus-components/stimulus-character-counter.svg" />
        </a>

        <a href="https://stimulus-character-counter.netlify.com/">
          <img src="https://api.netlify.com/api/v1/badges/7ef669f5-d255-4a59-8461-5b2360d1674b/deploy-status" />
        </a>
      </p>

      <h2 class="text-center text-2xl font-bold my-4">Essential links</h2>

      <ul class="text-center mb-8">
        <li>
          <a href="https://github.com/stimulus-components/stimulus-character-counter" target="_blank" rel="noopener">
            Github
          </a>
        </li>

        <li>
          <a href="https://www.npmjs.com/package/stimulus-character-counter" target="_blank" rel="noopener">
            Npm
          </a>
        </li>
      </ul>

      <section class="mt-16">
        <div data-controller="character-counter">
          <textarea
            data-target="character-counter.input"
            class="shadow-sm appearance-none border w-full py-2 px-3 rounded-l-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="What's happening?"
          ></textarea>

          <p class="mt-2 text-md text-gray-800">
            There are <strong data-target="character-counter.counter"></strong> characters in this textarea.
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
